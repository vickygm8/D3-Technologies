            <label for="first name">First Name:</label>

            <input  id="email" type="email" required> <br> <br>
              
            <label for="phone">Phone:</label> 
            <input  id="phone" type="number"> <br> <br>

            <label for="Qualification">Qualification:</label>

              <option value="Masters">Masters</option>
              <option value="others">Others</option>
            </select> <br> <br>
           
            <label for="current">Current</label>
            <br>
            <div class="current">

              <input type="radio" name="current" id="Working Professional"> <label for="Working Professional">Working Professional</label><br>
              <input type="radio" name="current" id="Others"> <label for="Others">Others</label>
           </div>
              <br>  <br>
